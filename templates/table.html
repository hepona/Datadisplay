<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{file_name}}</title>
</head>
<body>
    {% if row %}
    <table>
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{col}}</th>
        </thead>
        <tbody>
            {% for row in rows[1:] %}
                <tr>
                    {for v in row %}
                    <td>{{v}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}


</body>
</html>
